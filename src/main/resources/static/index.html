<html>
<head>
    <meta charset="UTF-8">
    <title>English cards</title>
    <link href="fonts/flower/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="logo16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="logo32.png">
</head>
<body>
    <div class="background">
        <div id="auth-screen">
                    <form class="form-class">
                        <div id="he">English Cards</div>
                        <div class="log-block">
                            <label class="label" for="regName">Login</label>
                            <input class="input" type="text" id="regName" name="regName" autofocus>
                        </div>
                        <div class="pas-block">
                            <label class="label" for="regPass">Password</label>
                            <input class="input" type="password" id="regPass" name="regPass">
                        </div>
                        <button class="button Log-in button" type="submit" onclick="auth(); return false;">Log in</button>
                        <a class="reg-button" href="">Sign up</a>
                    </form>
        </div>
    </div>
</body>
